
<div class="row">
  <div class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <div class="row">
      <div class="col-xs-12">
        <button click="saveProject">save</button>
        <button click="newProject">new</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="input-group"><span class="input-group-addon">
            <div class="glyphicon glyphicon glyphicon-barcode"></div></span>
          <input class="form-control" id="projectid" [ngModel]="currentProject.id" readonly="readonly" type="text" name="projectid"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="input-group"><span class="input-group-addon">
            <div class="glyphicon glyphicon glyphicon-user"></div></span>
          <input class="form-control" id="projectname" [(ngModel)]="currentProject.name" type="text" name="projectname" placeholder="Project Name"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="input-group"><span class="input-group-addon">
            <div class="glyphicon glyphicon glyphicon-heart"></div></span>
          <input class="form-control" id="projescription" [(ngModel)]="currentProject.description" type="text" name="projescription" placeholder="Project Description"/>
        </div>
      </div>
    </div>
  </div>
</div>
